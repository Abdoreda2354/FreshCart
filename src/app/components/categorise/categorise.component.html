<section>
    <div class="row g-4 justify-content-center">
    <div class=" col-sm-6  col-md-6  col-lg-4  col-xl-3  " *ngFor="let item of category" role="button" >
        <div class="card " [routerLink]="['/categoryDetails', item._id]" >
            <img [src]="item.image" class="w-100" alt="notfound">
            <div class="card-body">
              <h5 class="card-title  text-main">{{item.name}}</h5>
            </div>
          </div>
    </div>
    </div>
</section>
