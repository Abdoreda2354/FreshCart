<section *ngIf="detailsData" class="mt-5 w-75 mx-auto rounded shadow bg-main-light  p-5">
    <div class="row align-items-center position-relative ">
      <div class="position-absolute cart " r>
        <div role="button" *ngIf="!wishlist.includes($any(detailsData._id))" class="Wishlist" (click)="addtowish(detailsData._id)">
          <i class="fa-regular fa-heart fa-2xl"></i>
      </div>


      <div role="button" *ngIf="wishlist.includes($any(detailsData._id))" class="Wishlist" (click)="removewish(detailsData._id)">
          <i class="fa-solid fa-heart  fa-2xl text-main"></i>
      </div>
      </div>
            <div class="col-md-3">
                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let slide of detailsData.images">
                      <ng-template carouselSlide >
                        <div class="imgSlider">
                            <img  [src]="slide" alt="imge not found ">
                        </div>
                       
                      </ng-template>
                    </ng-container>
                  </owl-carousel-o>
            </div>
            <div class="col-md-9 px-4 d-flex flex-column">
                <h5>{{detailsData.title}}</h5>
                <p>{{detailsData.description}}</p>
                <p class="text-main">{{detailsData.category.name}}</p>
                <div class="d-flex justify-content-between align-items-center mt-3 mb-3 ">
                    <p>{{detailsData.price|currency: 'EGP'}}</p>
                    <div class="">
                      <p><i class="fa-solid fa-star rating-color"></i> {{detailsData.ratingsAverage}}</p>
                    </div>
                    
                </div>
                <button  (click)="Addtocart(detailsData._id)" class="main-btn"> +Add To Card</button>
            </div>
    </div>
</section>
