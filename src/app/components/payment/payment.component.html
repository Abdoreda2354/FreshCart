<form [formGroup]="payment" class="mt-5 w-50 mx-auto rounded shadow bg-main-light  p-3" (ngSubmit)="Pay()">
    <h2 class="text-center">shipping Address    </h2>
    <div class="form-item mt-2"  >
        <label for="details">details:</label>
        <input type="text" id="detailss" class="form-control" formControlName="details">
        <div class="alert alert-danger p-2 mt-2" *ngIf="payment.get('details')?.errors && (payment.get('details')?.touched ||payment.get('details')?.value.length>0) ">
            <p class="m-0" *ngIf="payment.get('details')?.getError('required')">details is required</p>
            <p class="m-0"  *ngIf="payment.get('details')?.getError('minlength')">details minLength 3</p>
        </div>
    </div>
    <div class="form-item mt-2"  >
        <label for="phone">phone:</label>
        <input type="tel" id="phone" class="form-control" formControlName="phone">
        <div class="alert alert-danger p-2 mt-2" *ngIf="payment.get('phone')?.errors && (payment.get('phone')?.touched ||payment.get('phone')?.value.length>0) ">
            <p class="m-0"  *ngIf="payment.get('phone')?.getError('required')">phone is required</p>
            <p class="m-0"  *ngIf="payment.get('phone')?.getError('pattern')">phone is not valid</p>
        </div>
    </div>
    <div class="form-item mt-2"  >
        <label for="city">city:</label>
        <input type="text" id="city" class="form-control" formControlName="city">
        <div class="alert alert-danger p-2 mt-2" *ngIf="payment.get('city')?.errors && (payment.get('city')?.touched ||payment.get('city')?.value.length>0) ">
            <p class="m-0"  *ngIf="payment.get('city')?.getError('required')">city is required</p>
            <p class="m-0"  *ngIf="payment.get('city')?.getError('minlength')">city minLength 3</p>
        </div>
    </div>
    <button class="main-btn mt-3">Cheak Out  <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i></button>
    
</form>
